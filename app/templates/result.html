<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Résultat - POC</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 780px; margin: 40px auto; line-height: 1.5; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 18px 20px; }
      .score { font-size: 44px; margin: 6px 0 0; }
      .muted { color: #666; }
      ul { padding-left: 20px; }
      .btn { display: inline-block; margin-top: 14px; padding: 10px 14px; border: 1px solid #ddd; border-radius: 10px; text-decoration: none; color: #111; }
      .btn:hover { background: #f5f5f5; }
      .badge { display:inline-block; padding:6px 10px; border-radius: 999px; background:#f2f2f2; }
    </style>
  </head>
  <body>
    <h2>Résultat</h2>

    <div class="card">
      <div class="badge">{{ verdict }}</div>
      <div class="score">{{ score }}/20</div>
      <div class="muted">Temps restant : {{ remaining_seconds }}s</div>

      <h3>Détails</h3>
      <ul>
        {% for line in feedback %}
          <li>{{ line }}</li>
        {% endfor %}
      </ul>

      <a class="btn" href="/test">↩ Revenir au test</a>
    </div>
  </body>
</html>
